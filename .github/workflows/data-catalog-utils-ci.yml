name: data-catalog-utils CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'data-catalog-utils/**'
      - '.github/workflows/data-catalog-utils-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'data-catalog-utils/**'
      - '.github/workflows/data-catalog-utils-ci.yml'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('data-catalog-utils/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: data-catalog-utils
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      working-directory: data-catalog-utils
      run: |
        ruff check src tests

    - name: Check formatting with black
      working-directory: data-catalog-utils
      run: |
        black --check src tests

    - name: Type check with mypy
      working-directory: data-catalog-utils
      run: |
        mypy src
      continue-on-error: true

    - name: Run unit tests
      working-directory: data-catalog-utils
      run: |
        pytest tests/unit -v --cov=data_catalog_utils --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: data-catalog-utils/coverage.xml
        flags: data-catalog-utils
        name: data-catalog-utils-${{ matrix.python-version }}

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      working-directory: data-catalog-utils
      run: |
        python -m build

    - name: Check package
      working-directory: data-catalog-utils
      run: |
        twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: data-catalog-utils-dist
        path: data-catalog-utils/dist/
