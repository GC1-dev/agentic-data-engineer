name: data-shared-utils CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'data-shared-utils/**'
      - 'spark-session-utils/**'
      - 'data-catalog-utils/**'
      - '.github/workflows/data-shared-utils-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'data-shared-utils/**'
      - 'spark-session-utils/**'
      - 'data-catalog-utils/**'
      - '.github/workflows/data-shared-utils-ci.yml'

jobs:
  # Wait for dependencies to build first
  wait-for-dependencies:
    name: Wait for dependency packages
    runs-on: ubuntu-latest
    steps:
    - name: Check if running after dependency builds
      run: echo "Dependency packages should be built before this"

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: wait-for-dependencies
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Java (required for PySpark via spark-session-utils)
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Cache pip packages
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-shared-${{ hashFiles('data-shared-utils/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-shared-

    - name: Install spark-session-utils
      working-directory: spark-session-utils
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Install data-catalog-utils
      working-directory: data-catalog-utils
      run: |
        pip install -e .

    - name: Install data-shared-utils
      working-directory: data-shared-utils
      run: |
        pip install -e ".[dev]"

    - name: Verify version pinning
      working-directory: data-shared-utils
      run: |
        # Check that exact versions are installed
        pip list | grep spark-session-utils
        pip list | grep data-catalog-utils

    - name: Lint with ruff
      working-directory: data-shared-utils
      run: |
        ruff check src tests

    - name: Check formatting with black
      working-directory: data-shared-utils
      run: |
        black --check src tests

    - name: Type check with mypy
      working-directory: data-shared-utils
      run: |
        mypy src
      continue-on-error: true

    - name: Run unit tests
      working-directory: data-shared-utils
      run: |
        pytest tests/unit -v --cov=data_shared_utils --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      working-directory: data-shared-utils
      run: |
        pytest tests/integration -v
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: data-shared-utils/coverage.xml
        flags: data-shared-utils
        name: data-shared-utils-${{ matrix.python-version }}

  test-backward-compatibility:
    name: Test backward compatibility
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    - name: Install Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install all packages
      run: |
        python -m pip install --upgrade pip
        cd spark-session-utils && pip install -e . && cd ..
        cd data-catalog-utils && pip install -e . && cd ..
        cd data-shared-utils && pip install -e ".[dev]" && cd ..

    - name: Run backward compatibility tests
      working-directory: data-shared-utils
      run: |
        pytest tests/contract -v

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [test, test-backward-compatibility]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      working-directory: data-shared-utils
      run: |
        python -m build

    - name: Check package
      working-directory: data-shared-utils
      run: |
        twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: data-shared-utils-dist
        path: data-shared-utils/dist/
