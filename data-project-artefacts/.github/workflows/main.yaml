name: Main

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest-small
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Poetry
        run: |
          pip install poetry==1.8.4
          poetry config virtualenvs.in-project true

      - name: Configure Artifactory for Poetry
        run: |
          poetry config repositories.skyscanner-artifactory https://artifactory.skyscannertools.net/artifactory/api/pypi/pypi/simple/
          poetry config http-basic.skyscanner-artifactory ${{ secrets.ARTIFACTORY_USERNAME }} ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with dev,test

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests with coverage
        run: |
          poetry run pytest tests/ -v --tb=short \
            --cov=src \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing

      # Extract coverage percentage and add to job summary
      - name: Coverage Summary
        run: |
          COVERAGE=$(poetry run python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); print(f\"{float(tree.getroot().attrib['line-rate']) * 100:.1f}%\")")
          echo "## Test Coverage: $COVERAGE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See the coverage-report artifact for detailed HTML report." >> $GITHUB_STEP_SUMMARY

      # Upload HTML report as artifact (downloadable from Actions tab)
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      # Upload XML for potential future integrations
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 30

  publish:
    name: Publish
    runs-on: ubuntu-latest-small
    needs: tests
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          pip install poetry==1.8.4
          poetry config virtualenvs.in-project true

      - name: Configure Artifactory for Poetry
        run: |
          poetry config repositories.skyscanner-artifactory https://artifactory.skyscannertools.net/artifactory/api/pypi/pypi/simple/
          poetry config http-basic.skyscanner-artifactory ${{ secrets.ARTIFACTORY_USERNAME }} ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --with dev,test

      - name: Set version from tag
        run: poetry version ${{ github.ref_name }}

      - name: Build package
        run: poetry build

      - name: Publish to Artifactory
        run: |
          poetry config repositories.artifactory-publish https://artifactory.skyscannertools.net/artifactory/api/pypi/pypi
          poetry publish -r artifactory-publish -u ${{ secrets.ARTIFACTORY_USERNAME }} -p ${{ secrets.ARTIFACTORY_PASSWORD }}
