repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version
    rev: v0.14.7
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Validate JSON syntax
      - id: check-json
      # Pretty-format JSON files
      - id: pretty-format-json
        args: [--autofix, --indent=2, --no-sort-keys]
